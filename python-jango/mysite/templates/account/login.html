{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

        <h1>Login</h1>
        <p>输入账号和密码</p>
        <form class="form-horizontal" action="." method="post">

            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %}
