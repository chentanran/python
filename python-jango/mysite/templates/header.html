<!--# 模板中声明引入静态文件的标签 只有使用它，语句②（<a>标签）中才能使用 %static 'images/logo.png' %，而不是用“硬编码”的方式写图片地址-->
{% load static %}
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href=" ">
<!--                    % static %可以用来引入某个静态文-->
<!--                  < img src="{% static '/images/logo.png' %}" width="100px">-->
                </a>
            </div>
            <div>
                <ul class="nav navbar-nav" role="navigation">
<!--                     url:Django模板内置的标记符，表示在此处返回由应用和参数组成的URL-->
                    <li><a href="{% url 'blog:blog_title' %}">BLOG</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
<!--                    user.is_authenticated则是返回用户登录的状-->
                    {% if user.is_authenticated %}
                        <li><a href="#">{{ user.username }}</a></li>
                        <li><a href="{% url 'account:user_logout' %}">Logout</a></li>
                        <li>
                            <div class="dropdown" style="margin-top:8px">
                              <button class='btn btn-default dropdown-toggle' type='button' id='dropdownMenu'
                                data-toggle='dropdown'>{{ user.username }}
                                  <span class='caret'></span>
                              </button>
                              <ul class="dropdown-menu">
                                  <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
                                  <li><a href="{% url 'account:my_information' %}">个人信息</a></li>
                              </ul>
                            </div>
                        </li>
                    {% else %}
                        <li><a href="{% url 'account:user_login' %}">LOGIN</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
